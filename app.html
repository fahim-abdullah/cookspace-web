<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <meta property="og:url" content="https://cookspace.co" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Cookspace - Food Delivery" />
        <meta property="og:image" content="https://lh3.googleusercontent.com/WdopRRmFbygEgutFTKti1M7aiO7J13muMCmAZMWJlrS1DtAZCjgaFnE1l2xCUueFM5b2IUE9pctHs-HMKKMOuWfxlo4N118clJH3tchvylA-Wmi2Y0VSPTLTjrfJB0tH_FjKgW6M">
        <meta property="og:description" content="Your everyday affordable meals, delivered."/>

        <title>cookspace - food delivery</title>
        <link href="/css/web-style.css" rel="stylesheet" />
    </head>
    <body>
        <br><br>
        <h1 class="circular" style="text-align: center" id="demo"></h1>
        
        <script>
            function getMobileOperatingSystem() {
              var userAgent = navigator.userAgent || navigator.vendor || window.opera;

              if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
              {
                  window.location.href = "https://apps.apple.com/us/app/id1529750933";

                return 'Redirecting to App Store...';

              }
              else if( userAgent.match( /Android/i ) )
              {
                  window.location.href = "https://play.google.com/store/apps/details?id=co.cookspace.user";
                  return 'Redirecting to Play Store...';
              }
              else
              {
                  window.location.href = "http://cookspace.co/";
                  return "Redirecting to Website..."
              }
            }
            
            document.getElementById("demo").innerHTML = getMobileOperatingSystem();
        </script>
    
    </body>
</html>
